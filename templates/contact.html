<!DOCTYPE html>
<html>
<head><title>Contact</title>
</head>
<body>
<h2>Contact Form</h2>
<form method="POST" action="/submit">
<label>Name:</label><br>
<input type="text" name="name" required><br><br>
<label>Email:</label><br>
<input type="email" name="email" required><br><br>
<label>Phone Number:</label><br>
<input type="text" name="phone" required><br><br>
<label>Message:</label><br>
<textarea name="message" required></textarea><br><br>
<label>Subject:</label><br>
<select name="subject" onchange="showOther(this.value)">
<option value="General Inquiry">General Inquiry</option>
<option value="Support Request">Support Request</option>
<option value="Other">Other</option>
</select><br><br>
<div id="otherSubject" style="display:none;">
<label>Other Subject:</label><br>
<input type="text" name="other_subject"><br><br>
</div>
<label>Preferred Contact Method:</label><br>
<input type="checkbox" name="contact_method" value="Email"> Email

<input type="checkbox" name="contact_method" value="Phone"> Phone
<input type="checkbox" name="contact_method" value="Both">
Both<br><br>
<input type="checkbox" name="agreement" required> I agree to the
terms<br><br>
<button type="submit">Submit</button>
</form>
<script>
function showOther(value) {
document.getElementById('otherSubject').style.display = (value ===
'Other') ? 'block' : 'none';
}
</script>
</body>
</html>
